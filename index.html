<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono" />
    <script src="script.js" defer></script>
    <title>JS Calculator - Odin Project</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-readout">
        <p id="readoutLine1">10042+10043</p>
        <p id="readoutLine2">80085</p>
      </div>
      <div class="numpad-key">7</div>
      <div class="numpad-key">8</div>
      <div class="numpad-key">9</div>
      <div class="numpad-key operator">รท</div>
      <div class="numpad-key">4</div>
      <div class="numpad-key">5</div>
      <div class="numpad-key">6</div>
      <div class="numpad-key operator">ร</div>
      <div class="numpad-key">1</div>
      <div class="numpad-key">2</div>
      <div class="numpad-key">3</div>
      <div class="numpad-key operator">-</div>
      <div class="numpad-key">0</div>
      <div class="numpad-key">.</div>
      <div class="numpad-key negative">(-)</div>
      <div class="numpad-key operator">+</div>
      <div class="numpad-key operator equals">=</div>
    </div>
  </body>
</html>
