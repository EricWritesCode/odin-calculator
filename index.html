<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono" />
    <script src="script.js" defer></script>
    <title>JS Calculator - Odin Project</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-readout">
        <p id="readoutLineTop"></p>
        <p id="readoutLineBot">0</p>
        <p id="errorReadout"></p>
      </div>
      <div class="numpad-key digit">7</div>
      <div class="numpad-key digit">8</div>
      <div class="numpad-key digit">9</div>
      <div class="numpad-key operator">รท</div>
      <div class="numpad-key digit">4</div>
      <div class="numpad-key digit">5</div>
      <div class="numpad-key digit">6</div>
      <div class="numpad-key operator">ร</div>
      <div class="numpad-key digit">1</div>
      <div class="numpad-key digit">2</div>
      <div class="numpad-key digit">3</div>
      <div class="numpad-key operator">-</div>
      <div class="numpad-key digit">0</div>
      <div class="numpad-key decimal">.</div>
      <div class="numpad-key negative">(-)</div>
      <div class="numpad-key operator">+</div>
      <div class="numpad-key clear">CLEAR</div>
      <div class="numpad-key all-clear">AC</div>
      <div class="numpad-key equals">=</div>
    </div>
  </body>
</html>
